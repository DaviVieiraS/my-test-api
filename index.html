<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .user-info {
            margin: 20px 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.3rem;
            color: #212529;
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .device-model {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¤ User Dashboard</h1>
            <p>Simple user information display</p>
        </div>
        
        <div id="userCard" class="user-card">
            <div class="loading">Loading user data...</div>
        </div>
        
        <button class="refresh-btn" onclick="loadUserData()">ðŸ”„ Refresh</button>
    </div>

    <script>
        // Sample user data - replace with API call
        const sampleUsers = [
            {
                name: "John Doe",
                status: "active",
                deviceModel: "iPhone 15 Pro"
            },
            {
                name: "Jane Smith", 
                status: "inactive",
                deviceModel: "Samsung Galaxy S24"
            },
            {
                name: "Mike Johnson",
                status: "active", 
                deviceModel: "Google Pixel 8"
            },
            {
                name: "Sarah Wilson",
                status: "inactive",
                deviceModel: "OnePlus 12"
            }
        ];
        
        function getRandomUser() {
            return sampleUsers[Math.floor(Math.random() * sampleUsers.length)];
        }
        
        function displayUser(user) {
            const userCard = document.getElementById('userCard');
            
            userCard.innerHTML = `
                <div class="user-info">
                    <div class="info-label">Name</div>
                    <div class="info-value">${user.name}</div>
                </div>
                
                <div class="user-info">
                    <div class="info-label">Status</div>
                    <div class="info-value">
                        <span class="status ${user.status}">${user.status}</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="info-label">Device Model</div>
                    <div class="info-value">
                        <div class="device-model">${user.deviceModel}</div>
                    </div>
                </div>
            `;
        }
        
        function loadUserData() {
            try {
                // Simulate API call delay
                setTimeout(() => {
                    const user = getRandomUser();
                    displayUser(user);
                }, 500);
            } catch (error) {
                document.getElementById('userCard').innerHTML = 
                    '<div class="error">Error loading user data. Please try again.</div>';
            }
        }
        
        // Load initial data
        loadUserData();
        
        // Auto-refresh every 10 seconds
        setInterval(loadUserData, 10000);
    </script>
</body>
</html>
